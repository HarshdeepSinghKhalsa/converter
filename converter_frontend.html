<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigcont">
    <h1>
        Unit Converter
    </h1>
<div id="container">
    <h2 style="color: rgb(40, 8, 145);">Feet to Inch Converter </h2>
<div class="input-div">
<label >Feet</label>
<input type="Number" value="1" id="feet" class="inpt">
</div>
<div class="input-div">
    <h1>=</h1>
</div>
<div class="input-div"></div>
<label >Inches</label>

<input type="Number" value="12" id="inch" class="inpt">

</div>
<br>
<div id="container">
    <h2 style="color: rgb(40, 8, 145);">Kilometer to Meter Converter </h2>
<div class="input-div">
<label >Kilometer</label>
<input type="Number" value="1" id="kmeter" class="inpt">
</div>
<div class="input-div">
    <h1>=</h1>
</div>
<div class="input-div"></div>
<label >Meter</label>

<input type="Number" value="1000" id="meter" class="inpt">



</div>
<br>
<div id="container">
    <h2 style="color: rgb(40, 8, 145);">Hour to Minut Converter </h2>
<div class="input-div">
<label >Hour</label>
<input type="Number" value="1" id="hour" class="inpt">
</div>
<div class="input-div">
    <h1>=</h1>
</div>
<div class="input-div"></div>
<label >Minut</label>

<input type="Number" value="60" id="minut" class="inpt">



</div>
</div>
    <script src="myunitscript.js"></script>

</body>
</html>
